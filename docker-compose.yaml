version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - proxy
  nginx:
    image: nginx:latest
    environment:
      - FLASK_APP_DOMAIN="ec2-3-80-239-72.compute-1.amazonaws.com"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - telegram-bot
    networks:
      - proxy

networks:
  proxy:
    name: proxy
    driver: bridge
